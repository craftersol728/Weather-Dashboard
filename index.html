<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Forecast for different cities</title>
</head>
<body>
    <header id="header"><h1>Weather Dashboard</h1></header>

    <div class="container text-center">
        <div class="row">

            <div id="sidePanel" class="col-2">
                <h2>Search for a City:</h2>
                <input id="searchInput" type="text"></input>
                <button id="searchButton">Search</button>
                <div class="breakLine"></div>
                <div id="searchHistory"></div>
                <div class="breakLine"></div>
                <button id="clearData">Clear all data</button>
            </div>

            <div id="mainPanel" class="col">
                <div id="currentWeather">
                    <h2 id="cityName"></h2>
                    <p id="cityCurrentTemp"></p>
                    <p id="cityCurrentWind"></p>
                    <p id="cityCurrentHumidity"></p>
                </div>
                <div id="forecastContainer" class="container text-center">
                    <div class="row">
                        <div id="day1" class="col fiveday"></div>
                        <div id="day2" class="col fiveday"></div>
                        <div id="day3" class="col fiveday"></div>
                        <div id="day4" class="col fiveday"></div>
                        <div id="day5" class="col fiveday"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</html>
